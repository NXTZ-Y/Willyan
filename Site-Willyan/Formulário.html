<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link  rel="stylesheet" type="text/css"  href="_css/_estilocss.css">
    <title>Download</title>
</head>
<body>
    <h1 style="text-align: center; font-size: large; font-family: Arial, Helvetica, sans-serif; color: #ffffff;">FORMULÁRIO DO SENAI</h1>
    <fieldset id="field-form">
    <form>
        <label for="nome"> Digite seu nome completo</label>
        <input type="text" id="nome">
        
        <hr><br>
        
        <label for="date-example">Digite sua data de nascimento</label>
        <input type="date" id="date-example">
        
        <hr><br>
        <label for="email-example">Digite seu email</label>
        <input type="email" id="email-example">
        
        <hr><br>
        <label for="file-example">Envie seus documentos</label>
        <input type="file" id="file-example">
        <p>Faça o upload de seus documentos pessoais para prosseguir com a inscrição</p>
    </fieldset>
</body>
</html>
