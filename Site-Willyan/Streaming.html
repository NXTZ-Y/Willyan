        </nav>    
</header>
<body>

    <div class="content">
        <div class="slides">
            <input type="radio" name="slide" id="slide1" checked>
            <input type="radio" name="slide" id="slide2">
            <input type="radio" name="slide" id="slide3">
            <input type="radio" name="slide" id="slide4">
            <input type="radio" name="slide" id="slide5">


            <div class="slide s1">
                <img src="./img/Capas/Terminator_Dark_Fate_2019_Film_High_Quality_Poster_1366x768.jpg" alt="homem caminhando e segurando uma pistola na frente de alguns carros">
            </div>
            <div class="slide">
                <img src="./img/Capas/2018_Deadpool_2_Films_4K_HD_Poster_1366x768.jpg" alt="homem apontando uma arma pra camera">
            </div>
            <div class="slide">
                <img src="./img/Capas/Neo_Keanu_Reeves_The_Matrix_2023_Films_5K_1366x768.jpg" alt="homem em pé segurando uma mochila">
            </div>
            <div class="slide">
                <img src="./img/Capas/Fall_2023_Cartoon_Movie_5K_Poster_1366x768.jpg"
                    alt="homem apontando um rifle com algumas imagens de pessoas">
            </div>
            <div class="slide">
                <img src="./img/Capas/Carros.jpg" alt="três astronautas flutuando de frente com a lua caindo">
            </div>
        </div>
        <div class="navigation">
            <label class="bar" for="slide1"></label>
            <label class="bar" for="slide2"></label>
            <label class="bar" for="slide3"></label>
            <label class="bar" for="slide4"></label>
            <label class="bar" for="slide5"></label>
        </div>
    </div>
</body>

</html>
